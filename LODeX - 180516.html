<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fogli di stile -->
        <!-- <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"> -->
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet"  type="text/css" href="css/style.css">


    </head>

    <style>
        body{
            margin-top: 66px; /*per evitare che il contenuto della pagina finisca sotto la navbar*/
            padding: 0px;
        }
        /* STILE BARRA ALTO */
        .navbar-brand {
            display: inline-block;
            padding-top: .3125rem;
            padding-bottom: .3125rem;
            margin-right: 8rem;
            margin-left: 5rem;
            font-size: 2rem;
            height: 50px;
            line-height: 35px;
            white-space: nowrap;
        }
    </style>

    <body>

        <!-- Barra Iniziale -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="nav navbar-nav" id="myTab" role="tablist"> 
                    <li class="nav-item">
                        <a class="navbar-brand nav-link active" id="dataset-tab" data-toggle="tab" href="#dataset" role="tab" aria-controls="home" aria-selected="true">LODeX<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand nav-link" id="graph-tab" data-toggle="tab" href="#graph" role="tab" aria-controls="profile" aria-selected="false">Graph View</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand nav-link" id="query-tab" data-toggle="tab" href="#query" role="tab" aria-controls="contact" aria-selected="false">Query Panel</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dataset" role="tabpanel" aria-labelledby="dataset-tab">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Dataset Name</th>
                            <th>Triples</th>
                            <th>Class Number</th>
                            <th>Properties Number</th>
                            <th>Instance Number</th>
                        </tr>
                    </thead>
                    <tbody id="dataset-elements">
                        <!--
                        <tr>
                        <td>ESEMPIO 1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab">d</div>
            <div class="tab-pane fade" id="query" role="tabpanel" aria-labelledby="query-tab">...</div>
        </div>



        <!-- jQuery e plugin JavaScript  -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" ></script>
        <script>
            $.ajax({ 
                type: 'GET', 
                url: 'http://127.0.0.1:8891/lodex2/index', 
                /*data: { get_param: 'value' }, */
                dataType: 'json',
                success: function (data) { 
                    $.each(data["data"], function(index, element) {
                        $('#dataset-elements').append('<tr><td>' + element.name + '</td><td>' + element.triples + '</td><td>' + element.classesCount + '</td><td>' + element.propCount + '</td><td>' + element.instances + '</td></tr>');
                    });
                }
            });
        </script>

    </body>

</html>
